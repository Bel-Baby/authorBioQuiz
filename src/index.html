<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Bio Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <h2>BelB4by Quiz</h2>
        <div class="bgToggle">
            <i class="fa-regular fa-moon iconBg"></i>
            <label class="switch">
                <input type="checkbox" id="bgSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    <main>
        <section class="quizContainer" id="quizContainer">
            <div class="container">
                <div class="questionSlide" id="questionSlide">
                    <div class="questions fade">
                        <h3>Which amongst these is my name?</h3>
                        <div><input type="radio" name="name">Ray</div>
                        <div><input type="radio" name="name">Abel</div>
                        <div><input type="radio" name="name">Roy</div>
                        <div><input type="radio" name="name">Daniel</div>
                    </div>
                    <div class="questions fade">
                        <h3>What is my favorite colour?</h3>
                        <div><input type="radio" name="favColor">Ray</div>
                        <div><input type="radio" name="favColor">Abel</div>
                        <div><input type="radio" name="favColor">Roy</div>
                        <div><input type="radio" name="favColor">Daniel</div>
                    </div>
                    <div class="questions fade">
                        <h3>My favorite football team?</h3>
                        <div><input type="radio" name="club">Ray</div>
                        <div><input type="radio" name="club">Abel</div>
                        <div><input type="radio" name="club">Roy</div>
                        <div><input type="radio" name="club">Daniel</div>
                    </div>
                </div>
                <button id="previous">Previous</button>
                <button id="next">Next</button>
                <div>
                    <button class="questionBtn active">1</button>
                    <button class="questionBtn active">2</button>
                    <button class="questionBtn active">3</button>
                </div>
                <div><button id="submit">Submit</button></div>
            </div>
        </section>
    </main>

    <script src="."></script>
</body>

</html>
